<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Combat Key Collector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            overflow: hidden; /* Prevent scrolling outside the app */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin: 20px;
            text-align: center;
        }
        #log {
            flex: 1; /* Take up remaining space */
            white-space: pre-wrap;
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-height: calc(100vh - 60px); /* Adjust according to header size */
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Hamster Combat Key Collector</h1>
    <div id="log"></div>
    
    <!-- Подключение библиотеки uuid -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    
    <!-- Подключение вашего JavaScript файла -->
    <script src="script.js"></script>
</body>
</html>
